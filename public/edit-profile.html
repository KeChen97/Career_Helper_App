<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yian Chen">
    <link rel="icon" href="/img/C.png" />
    <link rel="stylesheet" type="text/css" href="/css/edit-profile.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Open+Sans:wght@300&family=Poppins:wght@100;400&display=swap"
        rel="stylesheet">
    <title>My Profile</title>

</head>

<body>
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md fixed-top">
        <div class="container">
            <div class="navbar-brand">Career Helper</div>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile" class="nav-link user-page">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="/tracker" class="nav-link user-page">My Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a href="/jobs" class="nav-link">Jobs</a>
                    </li>
                </ul>
            </div>
            <span id="welcome">Welcome!</span>

    </nav>
    <div class="mainDiv">
        <div class="container subDiv rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                            class="rounded-circle mt-5" width="150px" src="/img/user.png" alt="user profile image"><span
                            class="font-weight-bold" id="userName">User</span><span class="text-black-50"
                            id="userEmail">Email</span><span> </span></div>
                </div>
                <div class="col-md-6 border-right">
                    <div class="p-3 py-5">
                        <form id="profileForm" action="/edit-profile">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6"><label for="name" class="labels">Name</label><input type="text"
                                        class="form-control" placeholder="name" value="" name="name"></div>

                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label for="phone" class="labels">Mobile Number</label><input
                                        type="text" class="form-control" placeholder="enter phone number" value=""
                                        name="phone"></div>
                                <div class="col-md-12"><label for="email" class="labels">Email</label><input type="text"
                                        class="form-control" placeholder="enter email" value="" name="email"></div>
                                <div class="col-md-12"><label class="labels">State you would like to work
                                        in</label><input type="text" class="form-control"
                                        placeholder="please enter states separated by ' , ' " value=""></div>
                                <div class="col-md-12"><label class="labels" for="careers">Career
                                        Interests</label><input type="text" name="careers" class="form-control"
                                        placeholder="enter jobs you are interested in" value="">
                                </div>
                                <div class="col-md-12"><label for="education" class="labels">Education</label><input
                                        type="text" class="form-control" placeholder="education" value=""
                                        name="education"></div>
                                <div class="col-md-12"><label for="skills" class="labels">Skills</label><input
                                        type="text" class="form-control" placeholder="enter technical skills" value=""
                                        name="skills">
                                </div>
                                <div class="col-md-12"><label for="toWorkOn" class="labels">Skills you would like to
                                        work
                                        on</label><input name="toWorkOn" type="text" class="form-control"
                                        placeholder="enter skills you would like to work on" value=""></div>

                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6"><label for="country" class="labels">Country of
                                        residence</label><input name="country" type="text" class="form-control"
                                        placeholder="country" value=""></div>
                                <div class="col-md-6"><label for="state" class="labels">State/Region</label><input
                                        type="text" class="form-control" value="" placeholder="state" name="state">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center experience"><span>Edit
                                    Experience</span><button id="add">Add Experience</button></div><br>
                            <div class="col-md-12 expDiv"><label for="experience" class="labels">Experience</label>
                                <div id="experienceInput"><textarea name="experience" class="form-control"
                                        id="exampleFormControlTextarea" placeholder="experience" rows="3"
                                        value=""></textarea>
                                </div>
                            </div>
                            <div class="mt-5 text-center"><button class="btn btn-primary profile-button"
                                    type="submit">Save
                                    Settings</button></div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<script src="/js/edit-profile.js"></script>

</html>
