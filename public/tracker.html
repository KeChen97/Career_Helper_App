<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yian Chen">
    <link rel="icon" href="/img/C.png" />
    <link rel="stylesheet" type="text/css" href="/css/tracker.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Open+Sans:wght@300&family=Poppins:wght@100;400&display=swap"
        rel="stylesheet">
    <!--Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>My Profile</title>

</head>

<body>
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md fixed-top">
        <div class="container">
            <div class="navbar-brand">Career Helper</div>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile" class="nav-link user-page">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="/tracker" class="nav-link user-page">My Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a href="/jobs" class="nav-link">Jobs</a>
                    </li>
                </ul>
            </div>
            <span><a href="/sign-in" id="logout">Log out &nbsp<i class="fa-solid fa-right-from-bracket"></i></a></span>

    </nav>
    <div class="container-xl mainDiv">
        <h1>My Tracker</h1>
        <div class="container text-center" id="tracker-title">
            <div class="row row-cols-6">
            <div class="col">
            </div>
              <div class="col">
                Company Name
              </div>
              <div class="col">
                Position
              </div>
              <div class="col">
                Application Link
              </div>
              <div class="col">
                Job Opening Date
              </div>
              <div class="col">
                Status
              </div>
            </div>
          </div>
          <div id="updates"> Loading...
          </div>
          <form action="/tracker" method="post" id="tracker-form">
          <div class="container-text-center" id="tracker-content">
            <div class="row row-cols-6">
                <div class="col">
                <button type="submit" value="add">+</button>
                </div>
              <div class="col">
                <input type="text" name="company" id="new-input" placeholder="Company Name">
              </div>
              <div class="col">
                <input type="text" name="position" id="new-input" placeholder="Position">
              </div>
              <div class="col">
                <input type="url" name="appLink" id="new-input" placeholder="https://example.com">
              </div>
              <div class="col">
                <input type="date" id="new-input" name="openDate">
              </div>
              <div class="col">
                <select id="status" name="status">
                    <option value="---">Not Applied</option>
                    <option value="applied">Applied</option>
                    <option value="interview">Interview</option>
                    <option value="offer">Offer</option>
                    <option value="reject">Reject</option>
                    <option value="withdraw">Withdraw</option>
                </select>
              </div>
            </div>
          </div>
        </form>

    </div>
  </body>
<script src="/js/jobs.js"></script>
<script src="/node_modules/d3-dsv/dist/d3-dsv.min.js"></script>
<script src="./js/my-tracker.js"></script>

</html>
